<!DOCTYPE html>
<html>
    <head>
        <link rel="stylesheet" href="style.css">
    </head>
    <body>
        <div class="split left">
            <div class="centered">
                <span id="left-name" class="mod-name">“Mod name”</span><br>
                <span class="mod-text">has</span><br>
                <span id="left-subs" class="mod-subs">6,900,420</span><br>
                <span class="mod-text">subcribers</span>
            </div>
        </div>
        <div class="split right">
            <div class="centered">
                <span id="right-name" class="mod-name">“Mod name”</span><br>
                <span class="mod-text">has</span><br>
                <div class="mod-buttons">
                    <button class="mod-button" onclick="button_click(true)">More</button><br>
                    <button class="mod-button" onclick="button_click(false)">Less</button><br>
                </div><br>
                <span id="right-compare" class="mod-text">subcribers than “Mod name”</span>
            </div>
        </div>
        <div id="loss-screen" class="hidden">
            <div class="centered">
                <h1 id="loss-points"></h1>
                <button onclick="new_game()">new game</button>
            </div>
        </div>
        <script src="main.js"></script>
    </body>
</html>
